<!DOCTYPE html>
<html lang="ar">

    <section>
      <div class="SeOfCards">
        <button class="arrow left"><</button>
        <div class="c">
          <div class="box">
            <div class="imgBx">
              <img src="../assets/Gaza During War/Imegration.jpeg" />

          </div>
          <div class="box">

    <script type="text/javascript">
      let Imeges = document.querySelector(".c");
      let preimages = Imeges.innerHTML;
      for (let i = 1; i < 43; i++) {
        preimages =
          preimages +
          `<div class="box img-only"><div class="imgBx "><img src="../assets/Gaza During War/${i}.png" /></div></div>`;
        Imeges.innerHTML = preimages;
      }
    </script>
    <script type="text/javascript">
      let slider = document.querySelector(".c");
      let nextBtn = document.querySelector(".arrow.right");
      let prevBtn = document.querySelector(".arrow.left");
      nextBtn.onclick = () => {
        slider.append(slider.querySelector(".box:first-child"));
      };
      prevBtn.onclick = () => {
        slider.prepend(slider.querySelector(".box:last-child"));
      };
    </script>
  </body>
