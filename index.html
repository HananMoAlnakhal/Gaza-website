<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/deconstruct.css" />
    <link rel="stylesheet" href="css/butons.css" />
  </head>
  <body>
    <div class="hero">
      <div class="fixed-title-card">
        <h1 class="Hero-title">غزة</h1>
        <h3 class="Hero-subTitle">صور في الحرب والسلم</h3>
        <div class="content-fragment fragment-cta">
          <a href="pages/about.html" class="cta-link">
            <div class="cta-box"></div>
            <span class="cta-text" style="font-size: 1.5rem">i</span>
          </a>
        </div>
      </div>
      <div class="wrapper">
        <div class="container">
          <input type="radio" name="slide" id="c1" />

          <label for="c1" class="card">
            <div class="row">
              <div class="description">
                <h4>قبل</h4>
                <div class="content-fragment fragment-cta">
                  <a href="pages/BeforeWar.html" class="cta-link">
                    <div class="cta-box"></div>
                    <span class="cta-text" style="font-size: 1.1rem"
                      >بالصور</span
                    >
                  </a>
                </div>
              </div>
            </div>
          </label>

          <input type="radio" name="slide" id="c2" />
          <label for="c2" class="card">
            <div class="row">
              <div class="description">
                <h4>بعد</h4>

                <div class="content-fragment fragment-cta">
                  <a href="pages/AfterWar.html" class="cta-link">
                    <div class="cta-box"></div>
                    <span class="cta-text" style="font-size: 1.1rem"
                      >بالصور</span
                    >
                  </a>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
    <script src="js/vanilla-tilt.min.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".fixed-title-card"), {
        max: 20,
        speed: 400,
        reverse: true,
        easing: "cubic-bezier(.03,.98,.52,.99)",
        glare: true,
        "max-glare": 0.1,
      });
    </script>
  </body>
</html>
